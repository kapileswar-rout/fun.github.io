<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>

    <!-- Player Input Section (Visible before game starts) -->
    <div id="player-section">
      <input type="text" id="player-x" placeholder="Player X Name">
      <input type="text" id="player-o" placeholder="Player O Name">
      <button id="start-game">Start Game</button>
      <p id="error-message" class="hidden">Please enter both player names!</p>
    </div>

    <!-- Game Section (Visible after start) -->
    <div id="game-section" class="hidden">
      <div id="board">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
      </div>
      <p id="status">Player X's Turn</p>
      <div id="game-buttons">
        <button id="new-game">New Game</button>
        <button id="reset-game">Reset Game</button>
      </div>
      <!-- Player Data Section (Only visible after game starts) -->
      <div id="player-data" class="hidden">
        <div class="player-stats">
          <h3>Player X</h3>
          <p id="player-x-name">Enter Player X Name</p>
          <p>Wins: <span id="player-x-wins">0</span></p>
          <p>Losses: <span id="player-x-losses">0</span></p>
          <p>Draws: <span id="player-x-draws">0</span></p>
          <p>Total Games: <span id="player-x-total-games">0</span></p>
        </div>
        <div class="player-stats">
          <h3>Player O</h3>
          <p id="player-o-name">Enter Player O Name</p>
          <p>Wins: <span id="player-o-wins">0</span></p>
          <p>Losses: <span id="player-o-losses">0</span></p>
          <p>Draws: <span id="player-o-draws">0</span></p>
          <p>Total Games: <span id="player-o-total-games">0</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
